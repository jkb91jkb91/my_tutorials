apiVersion: apps/v1
kind: Deployment
metadata:
  name: apache-deployment
  namespace: staging
  labels:
    app: apache
spec:
  replicas: 2
  selector:
    matchLabels:
      app: apache
  template:
    metadata:
      labels:
        app: apache
    spec:
      containers:
      - name: apache-container
        image: httpd:latest  # UÅ¼ywamy obrazu Apache
        ports:
        - containerPort: 80
